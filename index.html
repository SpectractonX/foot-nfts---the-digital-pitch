
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FOOT NFTs | More Than a Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Unbounded:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --football-green: #22c55e;
        --pitch-black: #050505;
        --accent-orange: #f97316;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--pitch-black);
        color: #ffffff;
        overflow-x: hidden;
      }
      .font-display {
        font-family: 'Unbounded', sans-serif;
      }
      .bg-grid {
        background-size: 40px 40px;
        background-image: radial-gradient(circle, rgba(255,255,255,0.03) 1px, transparent 1px);
      }
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: var(--pitch-black);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--football-green);
        border-radius: 10px;
      }
      
      @keyframes float {
        0%, 100% { transform: translateY(0px) rotate(-12deg); }
        50% { transform: translateY(-20px) rotate(-10deg); }
      }
      @keyframes drift {
        0%, 100% { transform: translateX(0px) translateY(0px) rotate(5deg); }
        50% { transform: translateX(15px) translateY(-10px) rotate(8deg); }
      }
      @keyframes silhouette-pulse {
        0%, 100% { opacity: 0.05; filter: blur(4px); }
        50% { opacity: 0.15; filter: blur(8px); }
      }
      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      .animate-float-slow {
        animation: float 8s ease-in-out infinite;
      }
      .animate-drift-slow {
        animation: drift 12s ease-in-out infinite;
      }
      .animate-silhouette-pulse {
        animation: silhouette-pulse 6s ease-in-out infinite;
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      /* Glassmorphism utility */
      .glass {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
    </style>
